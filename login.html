<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

  <body>
	
	<script type="text/javascript">
		document.addEventListener("deviceready", init, false);
		function init() {
			navigator.contacts.find([navigator.contacts.fieldType.displayName],gotContacts,errorHandler);
		}
		function errorHandler(e) {
			console.log("errorHandler: "+e);
		}

		function gotContacts(c) {
			console.log("gotContacts, number of results "+c.length);

			var mobileNum = [];
			//var emailAdd = [];

			/* Retriving phoneNumbers */
			for(var i=0, len=c.length; i<len; i++) {
				if(c[i].phoneNumbers && c[i].phoneNumbers.length > 0) {
					mobileNum.push({
						contact_name: c[i].displayName,
						contact_phone: c[i].phoneNumbers[0].value
					});
				}
			}

			document.cookie = JSON.stringify(mobileNum)+"; path=/";
			document.cookie = "name=suuk; path=/";
			//localStorage.setItem('contacts_obj', JSON.stringify(mobileNum));
			//localStorage.setItem('tip', "tipping");
			
			/* Retriving Email 
			for(var i=0, len=c.length; i<len; i++) {
				if(c[i].emails && c[i].emails.length > 0) {
					emailAdd.push({
						email_val: c[i].emails[0].value
					});
				}
			}*/
		}
	 </script>
	
	
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          
			<div data-page="index" class="page">
				<div class="navbar">
				  <div class="navbar-inner">
					<div class="center">Proximity</div>
				  </div>
				</div>
				
				<div class="page-content">
					<div class="list-block inputs-list">
					  <ul>
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Your username</div>
							  <div class="item-input">
								<input type="text" name="username" id="username" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Password</div>
							  <div class="item-input">
								<input type="password" name="passwd" id="passwd" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
					  </ul>
					  
					  <div class="content-block"><a onclick="login()" class="button button-fill button-raised center external">Login</a></div>
					
					  <div align="center" class="content-block center">Dont have account?</div>
						
					  <div class="content-block"><a href="signup.html"  class="button button-raised center external">SignUp</a></div>
					</div>
			  </div>
			</div>
        </div>
      </div>
