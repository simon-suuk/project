<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Proximity</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
	
	<script src="js/jquery-1.12.1.js"></script>
	<script src="login.js"></script>
  </head>
  <body>
  
	<script>
		$(document).ready(function(){
			var myDB;
			//Open Database Connection
			document.addEventListener("deviceready",onDeviceReady,false);
			function onDeviceReady(){
				myDB = window.sqlitePlugin.openDatabase({name: "mySQLite.db", location: 'default'});
			}

			//Create new table
			myDB.transaction(function(transaction) {
			transaction.executeSql('CREATE TABLE IF NOT EXISTS user_contacts (id integer primary key autoincrement, contact_name text, mobile_num text)', [],
				function(tx, result) {
					alert("Table created successfully");
				}, 
				function(error) {
					  alert("Error occurred while creating the table.");
				});
			});
		});
	</script>
	
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          
			<div data-page="index" class="page">
				<div class="navbar">
				  <div class="navbar-inner">
					<div class="center">Proximity</div>
				  </div>
				</div>
				
				<div class="page-content">
					<div class="list-block inputs-list">
					  <ul>
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Your username</div>
							  <div class="item-input">
								<input type="text" name="username" id="username" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Password</div>
							  <div class="item-input">
								<input type="password" name="passwd" id="passwd" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
					  </ul>
					  
					  <div class="content-block"><a onclick="login()" class="button button-fill button-raised center external">Login</a></div>
					
					  <div align="center" class="content-block center">Dont have account?</div>
						
					  <div class="content-block"><a href="signup.html"  class="button button-raised center external">SignUp</a></div>
					</div>
			  </div>
			</div>
        </div>
      </div>
    </div>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
  </body>
</html>
