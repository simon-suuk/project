<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Proximity</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
	
	<script src="js/jquery-1.12.1.js"></script>
	<script src="add_place.js"></script>
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          
			<div data-page="index" class="page">
				<div class="navbar">
				  <div class="navbar-inner">
					<div class="left"><a href="index.html" class="back link icon-only external"><i class="icon icon-back"></i></a></div>
					<div class="center">Admin Portal</div>
				  </div>
				</div>
				
				<div class="page-content">
					<div class="list-block inputs-list">
					  <ul>
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Place name</div>
							  <div class="item-input">
								<input type="text" name="place_name" id="place_name" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Place Latitude</div>
							  <div class="item-input">
								<input type="tel" name="place_lat" id="place_lat" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Place Longitude</div>
							  <div class="item-input">
								<input type="tel" name="place_lng" id="place_lng" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-url"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">URL</div>
							  <div class="item-input">
								<input type="url" name="website" id="website" value="" placeholder="URL"/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-gender"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Type</div>
							  <div class="item-input">
								<select name="place_type" id="place_type">
								  <option value="store">Store</option>
								  <option value="hospital">Clinic</option>
								</select>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-tel"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Phone</div>
							  <div class="item-input">
								<input type="tel" name="phone" id="phone" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-comment"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Address</div>
							  <div class="item-input">
								<textarea class="resizable" name="address" id="address" value=""></textarea>
							  </div>
							</div>
						  </div>
						</li>
						
					  </ul>
					  
					  <div class="content-block"><a onclick="addPlace()" class="button button-fill button-raised center external">Add New Place</a></div>
					  
					</div>
				
				</div>
			</div>
        </div>
      </div>
    </div>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
  </body>
</html>
