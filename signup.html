<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Proximity</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="icon" href="img/icon.png">
	
	<script src="js/jquery-1.12.1.js"></script>
	<script src="signup.js"></script>
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
          
			<div data-page="index" class="page">
				<div class="navbar">
				  <div class="navbar-inner">
					<div class="left"><a href="login.html" class="back link icon-only external"><i class="icon icon-back"></i></a></div>
					<div class="center">Proximity</div>
				  </div>
				</div>
				
				<div class="page-content">
					<div class="list-block inputs-list">
					  <ul>
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Your username</div>
							  <div class="item-input">
								<input type="text" name="username" id="username" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Password</div>
							  <div class="item-input">
								<input type="password" name="passwd" id="passwd" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-email"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">E-mail</div>
							  <div class="item-input">
								<input type="email" name="mail" id="mail" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
						
						<li>
						  <div class="item-content">
							<div class="item-media"><i class="icon icon-form-tel"></i></div>
							<div class="item-inner"> 
							  <div class="item-title floating-label">Phone</div>
							  <div class="item-input">
								<input type="tel" name="phone" id="phone" value="" placeholder=""/>
							  </div>
							</div>
						  </div>
						</li>
					  </ul>
					  
					  <div class="content-block"><a onclick="signUp()" class="button button-fill button-raised center external">SignUp</a></div>
					  
					</div>
			  </div>
			</div>
        </div>
      </div>
    </div>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
  </body>
</html>
